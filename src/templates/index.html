<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Attendance</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        background: #000;
      }
      #canvas {
        display: none;
      }
      .snap-btn-container {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 100vw;
        display: flex;
        justify-content: center;
        z-index: 2;
      }
      #capture {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background: #fff;
        border: 6px solid #eee;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        outline: none;
        transition: background 0.2s;
        font-size: 0;
      }
      #capture:active {
        background: #e0e0e0;
      }
      #camera-icon {
        width: 36px;
        height: 36px;
        display: block;
      }
      #result {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 3;
        font-size: 18px;
        display: none;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div
      class="admin-btn-container"
      style="position: absolute; top: 20px; right: 20px; z-index: 4"
    >
      <button
        id="admin-btn"
        onclick="window.location.href='/admin'"
        style="
          padding: 10px 18px;
          border-radius: 6px;
          background: #fff;
          border: none;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          font-weight: bold;
        "
      >
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="7"
            cy="8"
            r="3"
            stroke="#333"
            stroke-width="2"
            fill="#fff"
          />
          <circle
            cx="17"
            cy="8"
            r="3"
            stroke="#333"
            stroke-width="2"
            fill="#fff"
          />
          <ellipse
            cx="7"
            cy="17"
            rx="5"
            ry="3"
            stroke="#333"
            stroke-width="2"
            fill="#fff"
          />
          <ellipse
            cx="17"
            cy="17"
            rx="5"
            ry="3"
            stroke="#333"
            stroke-width="2"
            fill="#fff"
          />
        </svg>
      </button>
    </div>
    <div class="snap-btn-container">
      <button id="capture">
        <svg
          id="camera-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>
      </button>
    </div>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
